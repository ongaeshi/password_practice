
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>パスワード練習</h1>
        <label for="parentPassword">お手本を入力:</label>
        <input type="password" id="parentPassword" name="parentPassword">
        <label for="childPassword">パスワード:</label>
        <input type="password" id="childPassword" name="childPassword">
        <button onclick="checkPassword()">ログイン</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
