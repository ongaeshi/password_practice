<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワードれんしゅう</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">パスワードれんしゅう</h1>
        <div class="row mb-3 align-items-center">
            <label for="parentPassword" class="form-label">おてほんをにゅうりょく:</label>
            <div class="col">
                <input type="password" class="form-control" id="parentPassword" name="parentPassword">
            </div>
            <div class="col-auto">
                <span onclick="togglePasswordVisibility('parentPassword')" class="toggle-password">&#128065;</span>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <label for="childPassword" class="form-label">パスワード:</label>
            <div class="col">
                <input type="password" class="form-control" id="childPassword" name="childPassword">
            </div>
            <div class="col-auto">
                <span onclick="togglePasswordVisibility('childPassword')" class="toggle-password">&#128065;</span>
            </div>
        </div>
        <button onclick="checkPassword()" class="btn btn-success">ログイン</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
